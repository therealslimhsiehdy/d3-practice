<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">  
			/* Nothing here yet*/
		</style>
	</head>

	<body>
		<script type="text/javascript">
			/* dataset is an array of numbers we made up*/
			var dataset = [
							[5,  20],
							[480, 90],
							[250, 50],
							[100, 33],
							[330, 95],
							[410, 12],
							[475, 44],
							[25,  67],
							[85,  21],
							[220, 88]
			];

			/* svgWidth & svgHeight take up how large you want your svg image to be*/
			var svgWidth = 500;
			var svgHeight = 100;

			/* Creating an empty SVG element */
			var svg = d3.select("body")
				.append("svg")
				.attr("width", svgWidth)
				.attr("height", svgHeight);
			
			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr ({
					cx: function(data) { return data[0]; },
					cy: function(data) { return data[1]; },
					r: function(data) { return (Math.sqrt(svgHeight - data[1])); }
				}); 
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				/* attr grabs the x and y coordinate attributes, text prints it out */
				.text(function(data) { return "( " + data[0] + ", " + data[1] + " )"; })
				.attr({
					x: function(data) { return data[0]; },
					y: function(data) { return data[1]; },
					'font-family': "sans-serif",
					'font-size' : "11px",
					'fill' : "purple"
				});

		</script>
